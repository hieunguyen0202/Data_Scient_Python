   <script>
    function toast({ title = '', 
                    message = '', 
                    type = 'info', 
                    duration = 3000 }) {
                      const main = document.getElementById('toast');
                      if (main) {
                         const toast = document.createElement('div');

                         const autoRemoteID =  setTimeout(function() {
                          main.removeChild(toast);
                         }, duration + 1000);

                         toast.onclick = function(e) {
                          if (e.target.closest('.toast__close')) {
                            main.removeChild(toast);
                            clearTimeout(autoRemoteID);
                          }
                         }

                         const icons = {
                          success: 'fa-circle-check',
                          info: 'fa-circle-info',
                          warning: 'fa-circle-exclamation'

                         };
                         const icon = icons[type];
                         const delay = (duration / 1000).toFixed(2);
                         toast.classList.add('toast', `toast--${type}`);
                         toast.style.animation = `slideInLeft ease .5s, fadeOut linear 1s ${delay}s forwards`;
                         toast.innerHTML = `
                         <div class="toast__icon">
                          <i class="fa-solid ${icon}"></i>
                        </div>
                        <div class="toast__body">
                          <h3 class="toast__title_h3">${title}</h3>
                          <p class="toast__msg">${message}</p>
                    
                        </div>
                        <div class="toast__close">
                          <i class="fa-solid fa-xmark"></i>
                          </div>
                         
                        </div>

                         `;
                         main.appendChild(toast);
                        
                      }

           }

    

    function ShowSuccess() {
      toast({
      title: 'Success',
      message:'You are logined Successfully',
      type:'success',
      duration: 10000
    })

    }
    function ShowInfo() {
      toast({
      title: 'Info',
      message:'You are created user successfully',
      type:'info',
      duration: 10000
    })

    }
    function ShowWarning() {
      toast({
      title: 'Warning',
      message:'You have the wrong password or email',
      type:'warning',
      duration: 10000
    })

   }
